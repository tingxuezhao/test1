<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<!-- 日期控件 -->
<link th:href="@{/ajax/libs/datapicker/datepicker3.css}" rel="stylesheet"/>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-borrows-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">借款单号：</label>
				<div class="col-sm-8">
					<input id="borrowNum" name="borrowNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">归属项目：</label>
				<div class="col-sm-8">
					<input id="projectId" name="projectId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">借款用途：</label>
				<div class="col-sm-8">
					<input id="purpose" name="purpose" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">借款金额：</label>
				<div class="col-sm-8">
					<input id="amount" name="amount" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">借款人：</label>
				<div class="col-sm-8">
					<input id="borrowerName" name="borrowerName" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
		        <label class="col-sm-3 control-label">借款时间：</label>
		        <div class="col-sm-8">
	                <div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
	                    <input name="createDate" type="text" class="form-control" value="">
	                </div>
		        </div>
		    </div>
			<!-- <div class="form-group">	
				<label class="col-sm-3 control-label">借款日期：</label>
				<div class="col-sm-8">
					<input id="createDate" name="createDate" class="form-control" type="text">
				</div>
			</div> -->
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <!-- 日期控件 -->
   	<script th:src="@{/ajax/libs//datapicker/bootstrap-datepicker.js}"></script>
    <script>
       $(".input-group.date").datepicker({todayBtn: "linked",keyboardNavigation: !1,forceParse: !1,calendarWeeks: !0,autoclose: !0});
   	</script>
    <script type="text/javascript">
		var prefix = ctx + "module/borrows"
		$("#form-borrows-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-borrows-add').serialize());
			}
		});
	</script>
	<script th:inline="javascript">
		$(function(){
			var str = [[${borrowerName}]];
			$("#borrowerName").val(str);
			
			var str = [[${borrowNum}]];
			$("#borrowNum").val(str);
		});
	</script>
</body>
</html>
