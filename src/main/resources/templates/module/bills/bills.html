<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="module:bills:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="module:bills:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('module:bills:edit')}]];
        var removeFlag = [[${@permission.hasPermi('module:bills:remove')}]];
        var prefix = ctx + "module/bills"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "票据",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '票据ID' 
				},
				{
					field : 'billNum', 
					title : '票据编号' 
				},
				{
					field : 'projectId', 
					title : '所属项目/题目' 
				},
				{
					field : 'typeId', 
					title : '票据类型' 
				},
				{
					field : 'createTime', 
					title : '开票时间',
					formatter: function(value, row, index) {
						return value.substring(0,10);
					}
				},
				{
					field : 'amount', 
					title : '金额' 
				},
				{
					field : 'drawerId', 
					title : '开票人' 
				},
				{
					field : 'receiver', 
					title : '取票人' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="#" onclick="view(\'' + row.id + '\')"><i class="fa fa-search"></i>详细</a> ');
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        
        /*操作-详细*/
		function view(id) {
		    var url = prefix + '/view/' + id;
		    $.modal.open("票据详细", url);
		}
    </script>
</body>
</html>
